<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="portfolio/portfolioImages/favicon.ico">
    <title>Project List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .projects-container {
            width: 600px;
            height: 600px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            overflow: hidden;
        }
        .project {
            cursor: pointer;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            background:  #83a884;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
            height: 150px;
        }
        .project img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .project-title {
            font-size: 14px;
            font-weight: bold;
            margin: 5px 0;
        }
        .project-info {
            font-size: 12px;
            text-align: center;
        }
        #nav{
            background-color: #83a884;
            color: white;
            padding: 10px;
            border-radius: 5px;
            align-items: center;
            display: flex;
            width: 88%;
            margin: auto;
            height: 45px;
        }
        #search-input {
            padding: 5px;
            border-radius: 5px;
            margin-right: 10px;
            justify-content: center;
            margin: 0 auto;
        }
        #search-button {
            background-color: #b1ccb2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #container h1{
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            color: #83a884;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        #nav a{
            color: white;
            background-color: #a9c4aa;
            text-decoration: none;
            margin-right: 20px;            
            padding: 5px 10px;
            border-radius: 8%;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Project List</h1>
        
        <div id="nav">
            <a href="index.html">back</a>
            <!-- search -->
            <input type="text" id="search-input" placeholder="Search projects...">
            <button onclick="searchProjects()" id="search-button">Search</button>
        </div> 
        <div class="projects-container">
            
            
            <div class="projects">
                <div class="project">
                    <img src="https://via.placeholder.com/80" alt="Project 1">
                    <div class="project-title"></div>
                    <div class="project-info">Description 1</div>
                </div>
                <div class="project">
                    <img src="https://via.placeholder.com/80" alt="Project 2">
                    <div class="project-title">Project 2</div>
                    <div class="project-info">Description 2</div>
                </div>
                <div class="project">
                    <img src="https://via.placeholder.com/80" alt="Project 3">
                    <div class="project-title">Project 3</div>
                    <div class="project-info">Description 3</div>
                </div>
                <div class="project">
                    <img src="https://via.placeholder.com/80" alt="Project 4">
                    <div class="project-title">Project 4</div>
                    <div class="project-info">Description 4</div>
                </div>
                <div class="project">
                    <img src="https://via.placeholder.com/80" alt="Project 5">
                    <div class="project-title">Project 5</div>
                    <div class="project-info">Description 5</div>
                </div>
                <div class="project">
                    <img src="https://via.placeholder.com/80" alt="Project 6">
                    <div class="project-title">Project 6</div>
                    <div class="project-info">Description 6</div>
                </div>
                <div class="project">
                    <img src="https://via.placeholder.com/80" alt="Project 7">
                    <div class="project-title">Project 7</div>
                    <div class="project-info">Description 7</div>
                </div>
                <div class="project">
                    <img src="https://via.placeholder.com/80" alt="Project 8">
                    <div class="project-title">Project 8</div>
                    <div class="project-info">Description 8</div>
                </div>
                <div class="project">
                    <img src="https://via.placeholder.com/80" alt="Project 9">
                    <div class="project-title">Project 9</div>
                    <div class="project-info">Description 9</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    
    function searchProjects(){
            // Get the search input value and convert it to lowercase  
            var input = document.getElementById("search-input").value.toLowerCase();
            console.log(input);
            // Loop through all the project elements and hide/show them based on the search input
            var projects = document.getElementsByClassName("project");
            for (var i = 0; i < projects.length; i++) {
                var project = projects[i];
                var projectText = project.textContent || project.innerText;
                if (projectText.toLowerCase().indexOf(input) > -1) {
                    project.style.display = "";
                } else {
                    project.style.display = "none";
                }
            }  // End of for loop


        }

</script>
</html>
